{% extends "base.html" %}

{% block title %}Drunky - drinks{% endblock %}

{% block main %}
<section class="container">
    <div class="column">
        <form>
            {% for drinkType in drinkTypes %}
            <label class="checkbox">
                <input type="checkbox" />
                <span class="checkbox-text">{{ drinkType.name }}</span>
            </label>
            {% endfor %}
        </form>
    </div>
    <div class="column"></div>
</section>
{% endblock %}
